<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>StatsDonkey — Calendar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <div class="wrap">
      <div class="brand">StatsDonkey</div>
      <a class="link" href="index.html">Back</a>
      <div class="spacer"></div>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <div class="cal-header">
        <button id="prev-month" class="btn outline smallbtn">◀</button>
        <h2 id="cal-title" style="margin:0 10px"></h2>
        <button id="next-month" class="btn outline smallbtn">▶</button>
      </div>
      <div class="cal-grid" id="cal-grid"></div>
    </section>
  </main>

  <script src="calendar.js" defer></script>
</body>
</html>
