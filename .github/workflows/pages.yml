name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      # TODO: update when your API is hosted somewhere public:
      NEXT_PUBLIC_API_BASE: https://example.com
    steps:
      - uses: actions/checkout@v4

      # Install PNPM (no lockfile required)
      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      # Install Node (no cache)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install workspace deps
      - run: pnpm install

      # Build & export Next app
      - name: Build & export Next (apps/web)
        working-directory: apps/web
        run: |
          pnpm build
          pnpm exec next export -o out
          cp out/index.html out/404.html
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

